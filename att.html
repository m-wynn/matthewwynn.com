<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>UTF-16 to UTF-8 Converter</title>
        <script src="utf.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <textarea rows=10, cols=50, id="textBoxGuy"></textarea>
        <input type="submit" onclick="convert()">
    </body>
    <script type="text/javascript" charset="utf-8">
        function convert(){
            var badText = document.getElementById("textBoxGuy").value;
            var goodText = utf16to8(badText);
            console.log(goodText);
            document.getElementById("textBoxGuy").value = goodText;
        }
    </script>
</html>
